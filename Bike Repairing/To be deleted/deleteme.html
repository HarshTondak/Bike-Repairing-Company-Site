<!DOCTYPE html>

<!-- This is made to show how to use css reset -->
<!-- We used Normalise.css code in the delete.css file to reset the css -->
<!-- This reset gives the programmer a choice to decide how certain tags should work like h1, h2, p, ul, and many more... -->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="delete.css">
</head>
<body>

    <h1>Heading</h1>

    <!-- We use "lorem" to add a paragraph of random words-->
    <h2>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Eius ab, ullam ut, quidem fugit modi consequatur vel animi dolores labore, quos a? Omnis ad quibusdam neque earum, ratione quisquam labore?</h2>

    <!-- We use this command to add random 10 words in the code -->
    <!-- <p> lorem10 <p> -->
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugiat, provident.</p>

</html>
